<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--importa o JQuery-->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2 class="testeClasse">este é um titulo</h2>
    <p class="testeClasse">este é um parágrafo</p>
    <p id="">este é outro parágrafo</p>
    <script>
      $(document).ready(function () {
        $(".testeClasse").hide();
      });
    </script>
    <button>Clique aqui para ocultar segundo parágrafo</button>
    <p id="testeId">Este é outro parágrafo sumira apos clicar no botão</p>
    <p>
      Selecionamos o segundo parágrafo (tag p) através do seletor, usando o id.
    </p>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#testeId").hide();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#sumir").click(function () {
          $("#foto").fadeOut();
        });
        $("#aparecer").click(function () {
          $("#foto").fadeIn();
        });
      });
    </script>
    <button id="sumir">Sumir</button>
    <button id="aparecer">Aparecer</button>
    <br />
    <img id="foto" src="n sei.jfif" />
    <script>
      $(document).ready(function () {
        $("#some").click(function () {
          $("#foto2").fadeOut();
        });
        $("#aparece").click(function () {
          $("#foto2").fadeIn();
        });
      });
    </script>
    <br />
    <button id="some">Sumir</button>
    <button id="aparece">Aparecer</button>
    <br />
    <img id="foto2" src="gojo.jfif"/>
  </body>
</html>
